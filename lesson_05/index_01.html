<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Cards</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="news-section">
      <h2>More from CNN</h2>
      <div class="news-cards">
        <div class="card">
          <a class="card-link" href="">
            <img src="./img/IMG_0293.jpg" alt="Tornado damage" />
          </a>
          <div class="card-details">
            <p>
              Residents left in ruins after tornadoes rip through neighborhood
            </p>
          </div>
        </div>
        <div class="card">
          <a class="card-link" href="">
            <img src="./img/IMG_0293 2.jpg" alt="Harris speaking" />
          </a>

          <div class="card-details">
            <p>
              Harris asked to name three of Trump's virtues, hear her answer
            </p>
          </div>
        </div>
        <div class="card">
          <a class="card-link" href="">
            <img src="./img/IMG_0293 3.jpg" alt="Mother recounting hurricane" />
          </a>
          <div class="card-details">
            <p>
              Mother details terrifying moment her house flooded during
              Hurricane Milton
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
