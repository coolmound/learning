<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2 class="title">
          To-Do List <img src="image/icons8-note-100.png" />
        </h2>
        <!-- форма заповненння задачі -->
        <form class="form-todo">
          <label>
            Task
            <input
              type="text"
              id="input-title"
              placeholder="Task (max 100 chars)"
            />
          </label>
          <label>
            Description
            <input
              type="text"
              id="input-description"
              placeholder="Task Description (max 500 chars)"
            />
          </label>
          <button class="add-button">Add</button>
        </form>

        <!-- додавання задач -->
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
